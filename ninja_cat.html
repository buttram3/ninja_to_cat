<!DOCTYPE html>
<html>
<head>
  <title>Ninja To Cat jQuery Practice</title>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script type="text/javascript">
    $(document).ready(function(){
      $('img').click(function(){
        if($(this).attr('src')===($(this).attr('alt-src'))){
          $(this).attr('src', $(this).attr('data-alt-src'))
        }
        else($(this).attr('src', $(this).attr('alt-src')));
      })
    })
  </script>
  <style>
  img{
    display: block;
    margin-bottom: 1px;
  }
  </style>
</head>
